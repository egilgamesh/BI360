<!DOCTYPE html>
<html>
<head>
    <title>Editor Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #objects-panel {
            width: 20%;
            background-color: #333;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        #editor-panel {
            flex: 1;
            background-image: linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        #properties-panel {
            width: 20%;
            background-color: #333;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        }

        #top-panel {
            height: 50px;
            background-color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

    </style>
</head>
<body>
    <div id="objects-panel">
        <!-- Add your objects panel content here -->
    </div>
    <div id="editor-panel">
        <!-- Add your editor content here -->
    </div>
    <div id="properties-panel">
        <!-- Add your properties panel content here -->
    </div>
    <div id="top-panel">
        <!-- Add your toolbox content here -->
    </div>
</body>
</html>
