<!DOCTYPE html>
<html>
<head>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
        }

        /* Style for the menu bar */
        .menubar {
            background-color: #f0f0f0; /* Change the background color */
            color: #333; /* Change the text color */
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        /* Style for the menu items */
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            display: inline;
            margin-right: 20px;
            position: relative;
        }

        .menu li:last-child {
            margin-right: 0;
        }

        .menu a {
            text-decoration: none;
            color: #333; /* Change the text color */
        }

        .menu a:hover {
            text-decoration: underline;
        }

        /* Style for submenus */
        .submenu {
            display: none;
            position: absolute;
            background-color: #f0f0f0; /* Change the background color */
            color: #333; /* Change the text color */
            padding: 10px;
            border-radius: 4px;
            top: 100%;
            left: 0;
        }

        .menu li:hover .submenu {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menubar">
        <ul class="menu">
            <li>
                <a href="#">File</a>
                <ul class="submenu">
                    <li><a href="#">Save</a></li>
                    <li><a href="#">Save As</a></li>
                </ul>
            </li>
            <li>
                <a href="#">View</a>
                <ul class="submenu">
                    <li><a href="#">Preview</a></li>
                    <li><a href="#">Show Object Panel</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Help</a>
                <ul class="submenu">
                    <li><a href="#">Documentation</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
