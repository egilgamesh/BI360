<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .group {
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .icons {
      display: flex;
    }

    .icon {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      border-radius: 50%;
    }

    .percentage {
      margin-top: 5px;
    }
  </style>

  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
        const jsonData = [
        {"Key": "Software engineer", "value": 10},
        {"Key": "HR", "value": 8},
        {"Key": "technical support", "value": 5},
        {"Key": "financial accounting manager", "value": 15}
      ];

      const keyAttribute = "Key";
      renderChart(jsonData, keyAttribute);


      function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function renderChart(data, keyAttribute) {
        // Calculate total count
        const total = data.reduce((acc, item) => acc + item.value, 0);

        // Create and append elements for each data point
        const chartContainer = document.querySelector('.card');
        chartContainer.innerHTML = '';

        data.forEach(item => {
          const groupKey = item[keyAttribute];
          const percentage = (item.value / total) * 100;
          const humanIcons = Math.round((item.value / total) * 10);
          const groupColor = getRandomColor();
          const groupElement = document.createElement('div');
          groupElement.classList.add('group');
          groupElement.style.color = groupColor;
          groupElement.innerHTML = `
            <div class="label">${groupKey}</div>
            <div class="icons">
              ${Array.from({ length: humanIcons }, () => '<i class="fas fa-user icon"></i>').join('')}
            </div>
            <div class="percentage">${percentage.toFixed(2)}%</div>
          `;

          chartContainer.appendChild(groupElement);
        });
      }
    });
  </script>
  <title>Data Visualization Card</title>
</head>
<body>

  <div class="card">
    <form id="dataForm">
      <label for="jsonData">JSON Data:</label>
      <textarea id="jsonData" name="jsonData" rows="4" cols="50" required></textarea>

      <label for="keyAttribute">Key Attribute:</label>
      <input type="text" id="keyAttribute" name="Key Attribute" required>

      <button type="submit">Generate Chart</button>
    </form>
  </div>

</body>
</html>
