<!DOCTYPE html>
<html>

<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="stylePanel.css">
</head>

<body>
  <div class="menubar">
    <ul class="menu">
      <li>
        <a href="#">File</a>
        <ul class="submenu">
          <li><a href="#">Save</a></li>
          <li><a href="#">Save As</a></li>
        </ul>
      </li>
      <li>
        <a href="#">View</a>
        <ul class="submenu">
          <li><a href="#">Preview</a></li>
          <li><a href="#">Show Object Panel</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Help</a>
        <ul class="submenu">
          <li><a href="#">Documentation</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="top-panel">
    <button class="icon-button" onclick="addChart('bar')"><i class="fas fa-chart-bar"></i></button>
    <button class="icon-button" onclick="addChart('line')"><i class="fas fa-chart-line"></i></button>
    <button class="icon-button" onclick="addChart('pie')"><i class="fas fa-chart-pie"></i></button>
    <button class="icon-button" onclick="addChart('clusteredBar')">Clustered Bar Chart</button>
    <button class="icon-button" onclick="addChart('stackedBar')">Stacked Bar Chart</button>
    <button class="icon-button" onclick="addChart('treemap')"><i class="fas fa-chart-treemap"></i></button>
    <button class="icon-button" onclick="addTable()"><i class="fas fa-table"></i></button>
    <button class="icon-button" onclick="saveAsHTML()">Save</button>
  </div>

  <div class="main-container">
    <div class="objects-panel" id="objects-panel">
      <div class="expand-button" onclick="toggleObjectsPanel()"><i class="fas fa-chevron-left"></i></div>
      <h3>Objects Panel</h3>
      <ul id="objects-list">
        <li onclick="selectObject(this)">Object 1</li>
        <li onclick="selectObject(this)">Object 2</li>
        <li onclick="selectObject(this)">Object 3</li>
      </ul>
    </div>

    <div class="editor-container">
      <div class="editor-panel" id="editor-panel" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- Editor content goes here -->
      </div>
      <div class="properties-panel" id="properties-panel">
        <div class="expand-button" onclick="togglePropertiesPanel()"><i class="fas fa-chevron-right"></i></div>
        <h3>Properties Panel</h3>
        <div id="properties-content">
          <div id="chartOptions">
            <label for="chartType">Chart Type:</label>
            <select id="chartType">
              <option value="bar">Bar Chart</option>
              <option value="line">Line Chart</option>
              <option value="pie">Pie Chart</option>
              <option value="clusteredBar">Clustered Bar Chart</option>
              <option value="stackedBar">Stacked Bar Chart</option>
              <option value="treemap">Treemap</option>
            </select>
            <label for="apiURL">API URL:</label>
            <input type="text" id="apiURL" value="https://jsonplaceholder.typicode.com/posts">
            <button onclick="customizeChart()">Apply Chart</button>
          </div>
          <div id="tableOptions">
            <label for="tableAPIURL">API URL for Table Data:</label>
            <input type="text" id="tableAPIURL" value="https://jsonplaceholder.typicode.com/users">
            <button onclick="insertTable()">Insert Table</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
    <script src="scriptMenu.js"></script>
    <script src="toolbox.js"></script>
  <div class="status-bar">
    &copy; 2023 CGS. All rights reserved. | Version 1.0
  </div>
</body>

</html>
