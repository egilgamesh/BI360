<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../RD/static/js/Data.js"></script>
    <style>
        .body {
            background-color: #fff;
            margin: 0px;
            height: 100vw;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; */
        }

        .Container {
            margin: 30px;
            display: flex;
            flex: 1;
            flex-direction: column;
            margin-left: 30px;
            margin-right: 30px;
        }

        .Headerbar {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            height: 20px;
            justify-content: space-between;
            align-items: center;
        }

        .NewButton {
            background-color: black;
            color: white;
            width: 150px;
            height: 40px;
            border-radius: 30px;
        }

        .SearchTextbox {
            width: 50%;
            padding: 0px 0px 0px 30px;
            height: 40px;
            border-radius: 5px 5px 5px 5px;
            border: #f9f9f9 1px solid;
            outline: none;
            color: #000000;
            background-color: #dbdbdb;
            font-size: 18px;

        }

        .SearchTextbox:focus {
            color: #00B4CC;
        }

        .BurgerMenu {
            width: 40px;
            height: 40px;
            font-size: 26px;
            cursor: pointer;
        }

        .PopularDataSource {
            margin-top: 125px;
            display: flex;
            flex-direction: column;
            margin-left: 125px;
            margin-right: 125px;
        }

        .DatasourceCardsLabels {
            justify-content: space-between;
            display: flex;
            flex-direction: row;
        }

        .CreateNewDataSourceButton {
            background-color: #dbdbdb;
            color: rgb(10, 9, 9);
            width: 150px;
            height: 40px;
            border-radius: 30px;
            border: none;
            font-weight: 700;
        }

        .dataSourceLable {
            color: #595959;
            font-size: large;
            font-weight: 400;

        }

        .DatasourceCards {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 10px;
            background-color: #fff;
            margin-top: 25px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .DatasourceCard {
            display: flex;
            align-items: flex-start;
            /* justify-content: center; */
            background-color: #ffffff;
            font-size: large;
            text-align: left;
            width: 300px;
            height: 120px;
            flex-direction: column;
            gap: 44px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 18px;
            box-shadow: rgba(0, 0, 0, 0.18) 0px 2px 4px;
        }
        .DatasourceCard:hover{
            box-shadow: rgba(0, 0, 0, 0.08) 0px 4px 12px;
        }
        .DSTitle {
            color: #4f4f4f;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .DSdesc {
            color: #797979;
            padding: 10px 0px 0px 10px;
            font-size: 14px;
        }

        .CardsContainer {
            margin: 0 105px 0 105px;
        }

        footer {
            background-color: #333;
            color: #fff;
            /* padding: 20px; */
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content p {
            margin: 0;
        }


        .footer-content a {
            color: #fff;

            text-decoration: none;

        }
    </style>
</head>

<body>
    <div class="Container">

        <div id="HeaderBar" class="Headerbar">
            <div id="BurgerMenu" class="BurgerMenu">
                <i class="fa-solid fa-bars"></i>
            </div>

            <input type="search" placeholder="Find template" class="SearchTextbox">

            <div id="CreatebuttonNewDatasource">
                <button class="NewButton">New</button>
            </div>
        </div>
        <div class="CardsContainer">
            <div id="PopularDataSource" class="PopularDataSource">
                <div id="DatasourceCardsLabels" class="DatasourceCardsLabels">
                    <span class="dataSourceLable"> Popular Data Source</span>
                    <button id="CreateNewDataSourceButton" class="CreateNewDataSourceButton"> New Datasource</button>
                </div>
                <div id="DatasourceCards" class="DatasourceCards">
                    <!-- DataSourcelist placeHolder -->
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 CGS. All rights reserved.</p>
        </div>
    </footer>
