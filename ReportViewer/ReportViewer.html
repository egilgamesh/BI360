<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #F5F5F5;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    #left-panel {
      width: 250px;
      background-color: #fff;
      padding: 20px;
    }

    #user-info {
      display: flex;
      align-items: center;
      text-align: left;
    }

    #user-info img {
      margin-right: 5px;
      width: 50px;
      height: 50px;
      border-radius: 10%;
    }

    #user-info div {
      display: flex;
      flex-direction: column;
    }

    #tree-list {
      margin-top: 20px;
    }

    .tree-node {
      margin-left: 20px;
    }

    #middle-panel {
      flex-grow: 1;
      padding: 20px;
    }

    #search-box {
      width: 200px;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    #search-box::placeholder {
      color: #999;
    }

    #list-view {
      /* Style your list view here */
    }

    #right-panel {
      width: 250px;
      background-color: #fff;
      padding: 20px;
    }

    #comments {
      text-align: left;
    }

    #comments h2 {
      margin-bottom: 10px;
    }

    #comments ul {
      list-style: none;
      padding: 0;
    }

    #comments li {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    #comments img {
      width: 30px;
      height: 30px;
      border-radius: 10%;
      margin-right: 10px;
    }

    #comments .comment-info {
      font-size: 13px;
      font-weight: bold;
    }

    #comments .comment-text {
      font-size: 12px;
    }

    #comments .reply-button {
      font-size: 12px;
      text-decoration: underline;
      cursor: pointer;
    }
    .ProfileInfo
    {
        margin-left: 10px;
    }
    .Username
    {
        font-weight: bold;
        color: #5B5A5A;

    }
    .userEmail{
        font-weight:normal;
        color: #8B8181;
    }

    .FileExplorerContainer{
        position: relative;
        margin-top: 100px;
        margin-left: 10px;
    }
    
  </style>
