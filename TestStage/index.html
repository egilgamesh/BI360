<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Text Elements with Font Styling - Web Component</title>
  <style>
    .panel {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      position: relative;
    }
    .text-element {
      border: 1px solid #000;
      padding: 5px;
      margin: 20px 0; /* Increased margin for more space */
      resize: both;
      overflow: auto;
      position: relative;
      z-index: 1;
    }
    .controls-container {
      margin-top: 20px; /* Margin between controls box and text element */
    }
    .input-box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px; /* Increased padding for more margin */
      margin-bottom: 20px; /* Margin between controls box and text element */
    }
  </style>
</head>
<body>

<resizable-text-element></resizable-text-element>

<script src="../RD/static/js/TextControl.js">

</script>

</body>
</html>
