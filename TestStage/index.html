<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Text Elements with Font Styling - Web Component</title>
  <style>
    .panel {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      position: relative;
    }
    .text-element {
      border: 1px solid #000;
      padding: 5px;
      margin: 20px 0; /* Increased margin for more space */
      resize: both;
      overflow: auto;
      position: relative;
      z-index: 1;
    }
    .controls-container {
      margin-top: 20px; /* Margin between controls box and text element */
    }
    .input-box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px; /* Increased padding for more margin */
      margin-bottom: 20px; /* Margin between controls box and text element */
    }
  </style>
</head>
<body>

<resizable-image-element></resizable-image-element>

<script>
class ResizableImageElement extends HTMLElement {
  constructor() {
    super();
    this.attachShadow({ mode: 'open' });
    this.imageFormats = { // Object to store image formats
      width: '100px',
      height: '100px',
      border: '1px solid #000000',
      borderRadius: '0',
      boxShadow: 'none',
      opacity: '1'
    };
    this.src = 'https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg'; // Default image source
    this.render();
  }

  static get observedAttributes() {
    return ['src']; // Define observed attributes
  }

  // Handle changes to observed attributes
  attributeChangedCallback(name, oldValue, newValue) {
    if (name === 'src') {
      const imageElement = this.shadowRoot.querySelector('.resizable-image');
      imageElement.setAttribute('src', newValue);
    }
  }

  render() {
    const template = `
      <style>
        /* Define styles for the web component */
        /* These styles are scoped to the shadow DOM of the web component */
        /* You can place the CSS styles here */
        .controls-container {
          display: none;
        }
        .resizable-image {
          display: block;
          max-width: 50%;
          max-height: 50%;
        }
      </style>
      <div class="panel">
        <div class="image-element">
          <div class="controls-container">
            <!-- Image controls content -->
          </div>
          <img class="resizable-image" src="${this.src}" alt="Resizable Image">
        </div>
      </div>
    `;
    this.shadowRoot.innerHTML = template;

    const controlsContainer = this.shadowRoot.querySelector('.controls-container');
    const imageElement = this.shadowRoot.querySelector('.resizable-image');

    // Toggle controls-container display on image click
    imageElement.addEventListener('click', () => {
      controlsContainer.style.display = 'block';
    });

    // Hide controls-container when image loses focus
    imageElement.addEventListener('blur', () => {
      controlsContainer.style.display = 'none';
    });

    // Attach event listeners for image formatting changes...
  }

  updateImageStyle(event, styleProperty) {
    const value = event.target.value;
    const imageElement = event.target.closest('.image-element').querySelector('.resizable-image');
    imageElement.style[styleProperty] = value;
    // Update imageFormats object
    this.imageFormats[styleProperty] = value;
  }

  // Method to get current image formats
  getImageFormats() {
    return this.imageFormats;
  }
}

// Define the custom element tag
customElements.define('resizable-image-element', ResizableImageElement);


</script>

</body>
</html>
