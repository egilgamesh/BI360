<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Attendance Calendar</title>
<style>
  .calendar {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 20px auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
  }

  .month, .weekdays, .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
  }

  .month, .weekdays {
    text-align: center;
    margin-bottom: 10px;
  }

  .month {
    font-size: 20px;
  }

  .weekdays div, .days div {
    text-align: center;
    padding: 10px;
    border: 1px solid #ddd;
  }

  .days div:hover {
    background-color: #f2f2f2;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="calendar">
  <div class="view-controls">
    <button onclick="showMonthView()">Month View</button>
    <button onclick="showWeekView()">Week View</button>
    <button onclick="showDayView()">Day View</button>
  </div>
  <div class="month"></div>
  <div class="weekdays"></div>
  <div class="days"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const monthElement = document.querySelector('.month');
    const weekdaysElement = document.querySelector('.weekdays');
    const daysElement = document.querySelector('.days');

    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

    function renderMonthCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      monthElement.textContent = months[month] + ' ' + year;

      let daysHTML = '';
      for (let i = 0; i < weekdays.length; i++) {
        daysHTML += `<div>${weekdays[i]}</div>`;
      }
      weekdaysElement.innerHTML = daysHTML;

      const firstDayOfMonth = new Date(year, month, 1);
      const lastDayOfMonth = new Date(year, month + 1, 0);
      const totalDays = lastDayOfMonth.getDate();
      const startDay = firstDayOfMonth.getDay();

      daysHTML = '';
      for (let i = 0; i < startDay; i++) {
        daysHTML += `<div></div>`;
      }
      for (let i = 1; i <= totalDays; i++) {
        daysHTML += `<div>${i}</div>`;
      }
      daysElement.innerHTML = daysHTML;
    }

    function renderWeekCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const day = date.getDate();

      const weekStart = new Date(year, month, day - date.getDay());
      const weekEnd = new Date(year, month, day - date.getDay() + 6);

      monthElement.textContent = `${months[month]} ${weekStart.getDate()} - ${weekEnd.getDate()}, ${year}`;

      let daysHTML = '';
      for (let i = 0; i < weekdays.length; i++) {
        daysHTML += `<div>${weekdays[i]}</div>`;
      }
      weekdaysElement.innerHTML = daysHTML;

      daysHTML = '';
      for (let i = 0; i < 7; i++) {
        const currentDate = new Date(weekStart);
        currentDate.setDate(weekStart.getDate() + i);
        daysHTML += `<div>${currentDate.getDate()}</div>`;
      }
      daysElement.innerHTML = daysHTML;
    }

    function renderDayCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const day = date.getDate();

      monthElement.textContent = `${months[month]} ${day}, ${year}`;

      let daysHTML = '';
      for (let i = 0; i < weekdays.length; i++) {
        daysHTML += `<div>${weekdays[i]}</div>`;
      }
      weekdaysElement.innerHTML = daysHTML;

      daysHTML = '';
      daysHTML += `<div>${day}</div>`;
      daysElement.innerHTML = daysHTML;
    }

    function showMonthView() {
      const today = new Date();
      renderMonthCalendar(today);
    }

    function showWeekView() {
      const today = new Date();
      renderWeekCalendar(today);
    }

    function showDayView() {
      const today = new Date();
      renderDayCalendar(today);
    }

    showMonthView(); // By default, show the month view
  });
</script>

</body>
</html>
