<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Content Filling</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div id="toolbar">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <select class="ql-color">
            <option value="red"></option>
            <option value="green"></option>
            <option value="blue"></option>
            <option value="orange"></option>
            <!-- Add more color options here -->
        </select>
    </div>
    <div id="editor">
        <p>Dear {{ customername }},</p>
        <p>Please find below your contract starting from {{ startdate }}.</p>
    </div>

    <button onclick="generateContent()">Generate</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="html-docx.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        function generateContent() {
            // Simulate data retrieval from database
            var data = {
                customername: "John Doe",
                startdate: "2024-03-09"
            };

            // Get the HTML content from Quill editor
            var editorContent = quill.root.innerHTML;

            // Replace placeholders with actual values
            for (var key in data) {
                if (data.hasOwnProperty(key)) {
                    var placeholder = "{{ " + key + " }}";
                    editorContent = editorContent.replace(placeholder, data[key]);
                }
            }

            // Convert HTML template to Word document
            var converted = htmlDocx.asBlob(editorContent);
            saveAs(converted, 'generated_document.docx');
        }
    </script>
</body>
</html>
