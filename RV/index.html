    <div id="middle-panel">

            <input type="text" id="search-box" placeholder="Search...">
            <div class="ListExplorerContainer">
                <span class="ListViewHeader">Shared With Me</span>
                <div class="TapbuttonContainre">
                    <div class="tab active">Files</div>
                    <div class="tab">Dashboard</div>
                </div>
                <breadcrumb-component urltext="http://localhost/user/documents/project/"></breadcrumb-component>
                <div id="list-view" class="list-view-Container">
                    <table class="list-view">
                        <thead>
                            <tr>
                                <th>File Name</th>

                                <td>2023-11-08</td>
                                <td>Filter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>

    </div>

    <div id="right-panel">
        <div id="comments" class="comments">
            <h2>Comments</h2>
            <chat-component chatData="../RV/static/js/chatdata.json"></chat-component>
        </div>
        <div class="commentBoxContainer">
            <input type="text" class="CommentTextBox" placeholder="Leave a comment ...">
        </div>
