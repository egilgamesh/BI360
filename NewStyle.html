<!DOCTYPE html>
<html>

<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="stylePanel.css"> -->
    <script src="ResizableCard.js"></script>
    <script src="TableDragable.js"></script>
    <script src="Data.js"></script>
    <style>
        /* Overall page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Main content container */
        .content {
            display: flex;
            flex: 1;
        }

        /* Left panel */
        .left-panel {
            background-color: #fff;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            place-items: flex-start;
            box-shadow: 8px 0px 6px -4px rgba(0, 0, 0, 1);
            -webkit-box-shadow: 8px 0px 6px -4px rgba(0, 0, 0, 1);
            -moz-box-shadow: 8px 0px 6px -4px rgba(0, 0, 0, 1);
        }

        /* Middle panel with background color #eff1fe */
        .middle-panel {
            background-color: #ffffff;
            flex: 1;
            padding: 20px;
            width: 100%;
            height: 98%;
            border: #333 solid 1px;
        }

        .editor-panel {
            background-color: #ffffff;
            flex: 1;
            padding: 20px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            background-attachment: fixed;
            /* Add the desired background color here */
            overflow: auto;
            /* Make the entire editor panel scrollable */
            width: 96%;
            height: 90%;
            border: #333 solid 1px;
            border-radius: 2px;
            ;
        }

        /* Right panel */
        .right-panel {
            background-color: #f8f8f8;
            width: 300px;
        }

        /* Top panel with tabs */
        .top-panel {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(0, 195, 204, 1) 0%, rgba(117, 52, 230, 1) 100%);
            color: #fff;
            display: flex;
            height: 20px;
            padding: 20px;
            font-family: 'Times New Roman', Cambria, Cochin, Georgia, Times, serif;
            font-size: 16px;
            font-weight: 400;
            font-style: normal;
        }

        .top-tab {
            padding: 0 10px 00px 20px;
            cursor: pointer;
            height: 100%;

        }

        .top-tab:hover {
            background: rgb(2, 0, 36, 0.2);
        }

        /* Top panel with tabs */


        .tabs {
            display: flex;
            margin-top: 20px;
            margin-left: 10px;
            position: relative;
            background-color: #e6eef9;
            padding: 0.35rem 0rem;
            border-radius: 99px;
            width: 90%;
            justify-content: space-around;

        }

        .tabs * {
            z-index: 2;
        }

        input[type=radio] {
            display: none;
        }

        .tab {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 35px;
            width: 45%;
            font-size: 14px;
            font-weight: 200;
            border-radius: 99px;
            cursor: pointer;
            transition: color 0.5s ease-in;
            color: lightslategray;
        }


        .active {
            background-color: rgb(21, 89, 145);
            transition: color 0.15s ease-in;
            font-weight: bold;
            color: rgb(255, 255, 255);
        }

        .PanelHeader {
            margin-top: 25px;
            align-items: start;
            color: lightslategray;
            margin-left: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .gridControls {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin: 10px 20px 0px 20px;
        }

        .ButtonControl {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f6fd;
            width: 70px;
            height: 70px;
            font-size: 12px;
            flex-direction: column;
            gap: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .ButtonControl__img {
            -o-object-fit: cover;
            object-fit: cover;
            max-width: 80px;
            max-height: 20px;
            filter: grayscale(100%) contrast(25%);
            transition: filter 0.3s ease;

        }

        .ButtonControl__img:hover {
            filter: grayscale(0) contrast(100%);
            transition: filter 0.3s ease;
        }

        .ButtonControl:hover {
            filter: grayscale(0) contrast(100%);
            background-color: #799df3;
        }

        .visualizationChartContiner {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 20px;
            background-color: #fff;
            color: #444;
            margin: 10px 20px 0px 20px;
            justify-content: space-around;
        }

        .chartypeitem {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f6fd;
            width: 70px;
            height: 70px;
            flex-direction: column;
            gap: 10px;
            font-size: 12px;
            border-radius: 10px;
            cursor: pointer;

        }

        .chartypeitem:hover {
            background-color: #799df3;
        }

        .TabPage {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }

        #LayersPage {
            display: none;

            width: 280px;

            margin-left: 10px;
        }

        .LayersControls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 10px;
            padding: 10px;
            width: 90%;
            height: 400px;
            border: #eae8e8 solid 2px;
            border-radius: 3px;
            ;
            overflow-x: hidden;
            overflow-y: scroll;
            padding-top: 20px;
        }

        .layerObjectControl {
            flex-direction: row;
            width: 90%;
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 1px 7px -5px rgba(0, 0, 0, 0.68);
            -webkit-box-shadow: 2px 1px 7px -5px rgba(0, 0, 0, 0.68);
            -moz-box-shadow: 2px 1px 7px -5px rgba(0, 0, 0, 0.68);

            align-items: center;
            justify-content: flex-start;
            /* Adjust alignment as needed */
            cursor: pointer;

        }

        .layerObjectControl__img {
            -o-object-fit: cover;
            object-fit: cover;
            max-width: 80px;
            max-height: 20px;
            filter: grayscale(100%) contrast(25%);
            margin-left: auto;
            /* Push the image to the right edge */

        }

        .layerObjectControl__img:hover {
            filter: grayscale(0) contrast(100%);
            transition: filter 0.3s ease;
        }

        .PropertiesPanel {
            border: #eae8e8 solid 2px;
            border-radius: 3px;
            height: 95%;
            width: 90%;
            background-color: #fff;
            margin: 10px;
        }

        .status-bar {
            background: #333;
            color: #FFF;
            padding: 5px;
            text-align: right;
            position: relative;
            bottom: 0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.3);
        }

        .card-container {
            position: absolute;
            width: 300px;
            height: 200px;
            border: 2px solid #ccc;
            resize: both;
            overflow: hidden;
            cursor: move;
            background-color: #fff;
            box-shadow: 1px 1px 1px #aaaaaa;
            transition: width 0.3s, height 0.3s;
        }

        .card-content {
            width: 100%;
            height: 100%;
            overflow: auto;
            transition: width 0.3s, height 0.3s;
            overflow: hidden;
        }

        .FileMenuContainer {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 100vw;
            background-color: #FFF;
            z-index: 20;
            box-shadow: 1px 1px 100px #7d7d7d;
            transition: width 0.2s;
        }

        .FileMenu {
            display: flex;
            flex-direction: column;
        }

        .CGSLogo {
            width: 70px;
        }

        .FileMenueHeader {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding-right: 10px;
        }

        .CloseFileMenu{
            cursor: pointer;
            display: block;
        
        }

        .CloseFileMenu:hover{
           background-color: rgb(2, 0, 36, 0.2);
        }

    </style>
</head>

<body>

    <!-- Top panel with tabs -->
    <div class="top-panel">
        <div class="top-tab file" onclick="ShowFileMenu()" ><i class="fa-solid fa-bars"></i></div>
        <div class="top-tab">Home</div>
        <div class="top-tab">View</div>
        <div class="top-tab">Help</div>
        <!-- Add more tabs as needed -->
    </div>
    <!-- Main content container -->
    <div class="content">
        <!-- Left panel -->
        <div class="left-panel">
            <div class="tabs">
                <input type="radio" id="componentsRadio" name="tabs" onclick="ShowComponents()" checked />
                <label class="tab active" id="componentsRadioLable" for="componentsRadio">Components</label>
                <input type="radio" id="LayerRadio" name="tabs" onclick="ShowLayer()" />
                <label class="tab" id="LayerRadioLable" for="LayerRadio">Layers</label>
                <span class="glider"></span>
            </div>
            <div id="ComponentsPage" class="TabPage">
                <span class="PanelHeader">Components</span>
                <div class="gridControls">
                    <div class="ButtonControl">Text
                        <img class="ButtonControl__img" src="https://static.thenounproject.com/png/756265-200.png" />
                    </div>
                    <div class="ButtonControl">Image
                        <img class="ButtonControl__img"
                            src="https://icons-for-free.com/iconfiles/png/512/image+images+photo+picture+pictures+icon-1320191040579947532.png" />
                    </div>
                    <div class="ButtonControl">Link
                        <img class="ButtonControl__img" src="https://cdn-icons-png.flaticon.com/512/7046/7046086.png" />
                    </div>
                </div>
                <span class="PanelHeader">Visualization Charts</span>
                <div class="visualizationChartContiner">
                    <div class="chartypeitem" onclick="addChart('bar')"> Barchart
                        <img class="ButtonControl__img"
                            src="https://icons.veryicon.com/png/o/commerce-shopping/online-retailers/bar-chart-16.png" />
                    </div>
                    <div class="chartypeitem" onclick="addChart('line')">LineChart
                        <img class="ButtonControl__img" src="https://cdn-icons-png.flaticon.com/512/245/245899.png" />
                    </div>
                    <div class="chartypeitem" onclick="addChart('pie')">PieChart
                        <img class="ButtonControl__img"
                            src="https://cdn4.iconfinder.com/data/icons/free-business-charts-black/2253/pie_chart-512.png" />

                    </div>

                    <div class="chartypeitem" onclick="addTable()">Table
                        <img class="ButtonControl__img" src="https://seekicon.com/free-icon-download/table_4.png" />

                    </div>
                    <div class="chartypeitem" onclick="addChart('treemap')"> treemap
                        <img class="ButtonControl__img" src="https://static.thenounproject.com/png/775026-200.png" />

                    </div>
                    <div class="chartypeitem">Score card
                        <img class="ButtonControl__img"
                            src="https://static-00.iconduck.com/assets.00/performance-icon-2048x1698-zpsn15dp.png" />

                    </div>
                </div>
            </div>


            <div id="LayersPage" class="TabPage">
                <span class="PanelHeader">Layers</span>
                <div class="LayersControls" id="objects-panel">
                    <div class="layerObjectControl">Chart
                        <img class="layerObjectControl__img"
                            src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-visibility-off_90249.png" />
                    </div>
                    <div class="layerObjectControl">Image
                        <img class="layerObjectControl__img"
                            src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-visibility-off_90249.png" />
                    </div>
                    <div class="layerObjectControl">Table
                        <img class="layerObjectControl__img"
                            src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-visibility-off_90249.png" />
                    </div>
                </div>
                <span class="PanelHeader">Information</span>
            </div>

        </div>

        <!-- Middle panel with background color #eff1fe -->
        <div class="middle-panel">
            <div class="editor-panel" id="editor-panel" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Editor content goes here -->
            </div>
        </div>

        <!-- Right panel -->
        <div class="right-panel">
            <span class="PanelHeader">Properties</span>
            <div class="PropertiesPanel" id="properties-panel">
                <div id="properties-content">
                    <div id="chartOptions">
                        <label for="chartType">Chart Type:</label>
                        <select id="chartType">
                            <option value="bar">Bar Chart</option>
                            <option value="line">Line Chart</option>
                            <option value="pie">Pie Chart</option>
                            <option value="clusteredBar">Clustered Bar Chart</option>
                            <option value="stackedBar">Stacked Bar Chart</option>
                            <option value="treemap">Treemap</option>
                        </select>
                        </br>
                        <label for="apiURL">API URL:</label>
                        <input type="text" id="apiURL" value="https://jsonplaceholder.typicode.com/posts">
                        <button onclick="InsertChart()">Apply Chart</button>
                    </div>
                    <div id="tableOptions">
                        <label for="tableAPIURL">API URL for Table Data:</label>
                        <input type="text" id="tableAPIURL" value="https://jsonplaceholder.typicode.com/users">
                        <button onclick="insertTable()">Insert Table</button>
                    </div>
                    <div id="PropertiesList">

                    </div>
                </div>
            </div>
        </div>
        <div id="FileMenuContainer" class="FileMenuContainer">
            <div id="FileMenu" class="FileMenu">
                <div id="FileMenueHeader" class="FileMenueHeader">
                    <img src="https://www.cgs-online.de/fileadmin/footage/MEDIA/Logos/CGS_Logo_RGB.jpg"
                        class="CGSLogo" />
                    <div id="CloseFileMenu" class="CloseFileMenu" onclick="CloseFileMenu()">X</div>
                </div>
            <hr/>

            </div>

        </div>
    </div>
    <script>
        function ShowLayer() {
            const componentPage = document.getElementById("ComponentsPage");
            const componentradio = document.getElementById("componentsRadioLable");
            const layerPage = document.getElementById("LayersPage");
            const layerradio = document.getElementById("LayerRadioLable");
            componentPage.style.display = "none";
            layerPage.style.display = "block";
            layerradio.classList.add("active");
            componentradio.classList.remove("active");

        }

        function ShowComponents() {
            const componentPage = document.getElementById("ComponentsPage");
            const componentradio = document.getElementById("componentsRadioLable");
            const layerPage = document.getElementById("LayersPage");
            const layerradio = document.getElementById("LayerRadioLable");
            componentPage.style.display = "block";
            layerPage.style.display = "none";
            componentradio.classList.add("active");
            layerradio.classList.remove("active");
        }

        function ShowFileMenu()
        {
            const fileMenuContainer = document.getElementById("FileMenuContainer");
            fileMenuContainer.style.display="Block";
        }
        function CloseFileMenu()
        {
            const fileMenuContainer = document.getElementById("FileMenuContainer");
            fileMenuContainer.style.display="none";
        }
    </script>
    <script src="scriptMenu.js"></script>
    <script src="toolbox.js"></script>
    <div class="status-bar">
        &copy; 2023 CGS. All rights reserved. | Version 1.0
    </div>
</body>

</html>
